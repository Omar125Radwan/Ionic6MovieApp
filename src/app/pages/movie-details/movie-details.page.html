<ion-header>
  <ion-toolbar color="tertiary">

    <ion-title>{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img [src]="imageBaseUrl + '/w400' + movie.poster_path" alt="" style="width: 100%;">
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie.geners; let isLast = last">
          {{ g.name }} {{ !isLast ? ' . ': '' }}
        </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="meduim">{{movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button color="tertiary" expand="full" (click)="openHomePage()">
    Open Homepage
  </ion-button>
</ion-footer>
